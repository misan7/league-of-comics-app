<div class="col-xs-12 results">
    <ul id="" class="input comiclist list-unstyled">
        <li ng-repeat="comic in comiclist">
            <a href="#/comic_info/{{comic.id}}"><img ng-model="comicInfo" class="img-responsive img" ng-src="{{comic.image.super_url}}" ng-click="onSearchInfo()"></a>
            <h4 class="text-center">{{ comic.name }}</h4>
        </li>
    </ul>
</div>
